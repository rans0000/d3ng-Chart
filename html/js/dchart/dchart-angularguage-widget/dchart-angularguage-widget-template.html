<article class="dchart-angularguage-widget {{widgetType}}">
    <div class="dchart-angularguage-widget-graph-wrapper">
        <dchart-angularguage data-dchart-value="{{value}}" data-dchart-size="{{size}}" data-dchart-theme="{{themeClass}}" data-dchart-animspeed="{{animSpeed}}"></dchart-angularguage>
    </div>
    <div class="dchart-angularguage-widget-info">
        <span class="dchart-angularguage-widget">{{value | number: 0}}%</span>
        <h1 class="dchart-angularguage-widget-title">{{title}}</h1>
    </div>
</article>
