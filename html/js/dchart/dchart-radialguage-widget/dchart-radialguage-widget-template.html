<article class="dchart-radialguage-widget">
    <dchart-radialguage data-dchart-value="{{value/total*100}}" data-dchart-size="{{size}}" data-dchart-theme="{{themeClass}}"></dchart-radialguage>
    <div class="dchart-radialguage-widget-block">
        <h1 class="dchart-radialguage-widget-title">{{title}}</h1>
        <span>{{value}}</span>/<span>{{total}}</span>
    </div>
</article>
